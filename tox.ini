[tox]
skipdist = True
envlist = py27, py35, pep8

[testenv]
usedevelop = True
deps = 
  -r{toxinidir}/test-requirements.txt
commands = py.test {posargs} --junit-xml test-results.xml tests

[testenv:pep8]
commands = flake8 {posargs}

[flake8]
ignore = H803
max-line-length = 100
exclude = .tox,dist,doc,*.egg,build
show-source = true
